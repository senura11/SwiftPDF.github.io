<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress-bar-container {
            display: none;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }
        .download-btn {
            display: none;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Converter</h1>

        <!-- File Upload -->
        <label for="pdfFile">Upload PDF File:</label>
        <input type="file" id="pdfFile" accept=".pdf" />

        <!-- Format Selection -->
        <label for="format">Select Output Format:</label>
        <select id="format">
            <option value="docx">DOCX</option>
            <option value="xlsx">XLSX</option>
            <option value="html">HTML</option>
            <option value="pptx">PPTX</option>
            <option value="txt">TXT</option>
            <option value="csv">CSV</option>
        </select>

        <!-- Convert Button -->
        <button id="convertBtn" disabled>Convert</button>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="download-btn">Download Converted File</button>
    </div>

    <script>
        const pdfFileInput = document.getElementById('pdfFile');
        const formatSelect = document.getElementById('format');
        const convertBtn = document.getElementById('convertBtn');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const progressText = document.querySelector('.progress-text');
        const downloadBtn = document.getElementById('downloadBtn');

        let convertedFileUrl = null;

        // Enable/Disable Convert Button based on file selection
        pdfFileInput.addEventListener('change', () => {
            if (pdfFileInput.files.length > 0) {
                convertBtn.disabled = false;
                downloadBtn.style.display = 'none'; // Hide Download button when a new file is uploaded
            } else {
                convertBtn.disabled = true;
            }
        });

        // Hide Download Button When Format Changes
        formatSelect.addEventListener('change', () => {
            downloadBtn.style.display = 'none'; // Hide Download button when format is changed
        });

        // Handle Conversion Process
        convertBtn.addEventListener('click', async () => {
            const file = pdfFileInput.files[0];
            const selectedFormat = formatSelect.value;

            if (!file) {
                alert('Please upload a PDF file.');
                return;
            }

            // Show progress bar
            progressBarContainer.style.display = 'block';
            progressBarFill.style.width = '0%';
            progressText.textContent = '0%';

            try {
                const formData = new FormData();
                formData.append('File', file);

                // Simulate real-time progress from server response
                const response = await fetch(`https://v2.convertapi.com/convert/pdf/to/${selectedFormat}?auth=secret_nGwFt2XLz4qDooU3&download=attachment`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Conversion failed.');
                }

                // Track progress using ReadableStream
                const reader = response.body.getReader();
                const contentLength = +response.headers.get('Content-Length');
                let receivedLength = 0;

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    receivedLength += value.length;

                    // Update progress bar in real-time
                    const progress = Math.round((receivedLength / contentLength) * 100);
                    progressBarFill.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                }

                // Get the converted file as a Blob
                const blob = new Blob([new Uint8Array(receivedLength)]);
                convertedFileUrl = URL.createObjectURL(blob);

                // Hide progress bar and show download button
                progressBarContainer.style.display = 'none';
                downloadBtn.style.display = 'block';
            } catch (error) {
                alert('Error during conversion: ' + error.message);
                progressBarContainer.style.display = 'none';
            }
        });

        // Handle Download Button Click
        downloadBtn.addEventListener('click', () => {
            if (convertedFileUrl) {
                const link = document.createElement('a');
                link.href = convertedFileUrl;
                link.download = `converted-file.${formatSelect.value}`;
                link.click();
            }
        });
    </script>
</body>
</html>
